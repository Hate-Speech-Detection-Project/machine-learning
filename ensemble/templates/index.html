
<!DOCTYPE html>

<head>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<form class="form-container">
    <img src="static/images/freespeech.jpg">
    <div class="container">
        <div class="flex-container">
            <div class="comment-input">
                <span class="comment-input-label">
                     Bitte hier das Kommentar einfügen:

    </div>
